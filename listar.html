     <script>
        function filterCategory(category) {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card) => {
                if (category === 'all') {
                    card.style.display = 'block';
                } else {
                    card.style.display = card.getAttribute('data-category') === category ? 'block' : 'none';
                }
            });
        }
    
        document.querySelectorAll('#categoryItem').forEach(button => {
            button.addEventListener('click', () => {
                filterCategory(button.getAttribute('category'));
            });
        });
    </script>

        const storage = firebase.storage(); // Definindo a referência ao Firebase Storage

    
        
    // Função para carregar receitas de uma categoria específica usando 'orderByChild'
    function loadReceitas(category) {
        let receitasRef = database.ref('receitas/');

        // Se a categoria for diferente de "all", filtrar por categoria
        if (category !== 'all') {
            receitasRef = receitasRef.orderByChild('categoria').equalTo(category);
        }

        receitasRef.on('value', (snapshot) => {
            const receitasList = document.getElementById('receitas-list');
            receitasList.innerHTML = ''; // Limpa a lista atual de receitas

            snapshot.forEach((childSnapshot) => {
                const receita = childSnapshot.val();

                // Cria um card para cada receita e adiciona à lista
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <section class="flex">
                        <div class="card">                
                            <img src="${receita.imagem}" alt="${receita.nome}">
                            <h3>${receita.nome}</h3>
                            <p>${receita.ingredientes}</p>
                            <button class="saiba-mais">Vizualizar!</button>
                            
                        </div>
                    </section>
                `;
                receitasList.appendChild(card);
            });
        });
    }
    

    // Adicionar eventos aos botões de categoria
    document.querySelectorAll('#categoryItem').forEach(button => {
        button.addEventListener('click', () => {
            const category = button.getAttribute('category');
            loadReceitas(category); // Carrega receitas da categoria selecionada
        });
    });

    // Carregar todas as receitas inicialmente
    loadReceitas('all');

        // Carregar receitas ao iniciar a página
        loadReceitas();
    </script>
